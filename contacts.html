<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleFormulaireContact.css">
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <header>
    </header>

    <main class="video container-fluid">
        <div class="row col-sm-12 mx-0">
            <form id="formulaire" class="contact row col-lg-5">
                <h1>Contactez nous !</h1>
                <p>Un problème, une question ? N'hésitez pas à utiliser ce formulaire pour prendre contact avec nous !
                </p>

                <div class="row">
                    <div class="col-lg-5 p-0 offset-lg-1 m-auto">
                        <label class="col-12" for="nom">Nom</label>
                        <input class="input" type="text" id="nom" placeholder="Entrer votre Nom">
                        <p id="error" class="w-100"></p>
                    </div>

                    <div class="col-lg-5 p-0 offset-lg-1">
                        <label class="col-12" for="prenom">Prénom</label>
                        <input class="input" type="text" id="prenom" placeholder="Entrer votre Prénom">
                        <p id="error2" class="w-100"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-5 p-0 offset-lg-1 m-auto">
                        <label class="col-12" for="mail">Email</label>
                        <input class="input" type="text" id="mail" placeholder="Entrer votre Email">
                        <p id="error3" class="w-100"></p>
                    </div>

                    <div class="col-lg-5 p-0 offset-lg-1">
                        <label class="col-12" for="tel">Téléphone</label>
                        <input class="input" type="text" id="tel" placeholder="Entrer votre Numero de Téléphone">
                        <p id="error4" class="w-100"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-11 p-0 offset-lg-1 m-auto">
                        <label class="col-lg-12 ms-lg-3" for="msg">Message</label>
                        <textarea class="inputmsg ms-lg-2" type="text" id="msg" rows="10"></textarea>
                        <p id="error5" class="w-100 ms-lg-2"></p>
                    </div>
                </div>

                <div class="captcha">
                    <div id="captcha" class="g-recaptcha" data-sitekey="6Ld0Am4eAAAAAFR4rnD5Nl3Is6mtG9kyhOZ3W4-v"></div>
                </div>

                <div class="btnValid">
                    <input class="g-recaptcha" type="button" value="Valider" id="envoie">
                </div>
            </form>

            <div id="carte" class="laMap col-lg-5 col-sm-12">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2813.245017963934!2d1.5425671513331216!3d45.16188806148248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f897c1579e8fcf%3A0xfd7d7f9081d070a2!2s7%20Rue%20Lieutenant-Colonel%20Jean%20V%C3%A9rines%2C%2019100%20Brive-la-Gaillarde!5e0!3m2!1sen!2sfr!4v1644491344033!5m2!1sen!2sfr"
                    width="100%" height="450" style="border:0;" allowfullscreen="true" loading="lazy"></iframe>

            </div>

        </div>
    </main>

    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script src="js/formulaireContact.js"></script>
    <script src="js/scriptheaderfooter.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld0Am4eAAAAAFR4rnD5Nl3Is6mtG9kyhOZ3W4-v"></script>

</body>

</html>
